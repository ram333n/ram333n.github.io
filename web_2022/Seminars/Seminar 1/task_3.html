<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камни</title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }

        th {
            background-color: gray;
            color: white;
        }

        .td_odd{
            background-color: rgb(70, 70, 238);
            color: black
        }

        .td_even{
            background-color: yellow;
            color: black
        }
    </style>
</head>
<body>
    <table >
        <thead>
            <tr>
                <th>Название</th>
                <th>Цвет</th>
                <th>Твердость по Моосу</th>
                <th>Формула</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class = "td_odd">Алмаз</td>
                <td class = "td_even">Белый</td>
                <td align="center", class = "td_odd">10</td>
                <td class = "td_even">C</td>
            </tr>
            
            <tr>
                <td class = "td_odd">Рубин</td>
                <td class = "td_even">Красный</td>
                <td align="center", class = "td_odd">9</td>
                <td class = "td_even">Al<sub>2</sub>O<sub>3</sub></td>
            </tr>
            
            <tr>
                <td class = "td_odd">Аметист</td>
                <td class = "td_even">Голубой</td>
                <td align="center", class = "td_odd">7</td>
                <td class = "td_even">SiO<sub>2</sub></td>
            </tr>
            
            <tr>
                <td class = "td_odd">Изумруд</td>
                <td class = "td_even">Зеленый</td>
                <td align="center", class = "td_odd">8</td>
                <td class = "td_even">Be<sub>3</sub>Al<sub>2</sub>(SiO<sub>3</sub>)<sub>6</sub></td>
            </tr>
   
            <tr>
                <td class = "td_odd">Сапфир</td>
                <td class = "td_even">Голубой</td>
                <td align="center", class = "td_odd">8</td>
                <td class = "td_even">Al<sub>2</sub>O<sub>3</sub></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
