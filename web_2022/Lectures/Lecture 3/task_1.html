<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        .head{
            height: 20px;
            background-color: #FFCC02;
            align-items: center;
        }
        .form {
            background-color: #FFFF9A;
            align-items: center;
            margin-top: 0%;
        }

        .td{
            text-align: right;
            vertical-align: top;
        }
        
        .table{
            margin-left: 40%;
        }

    </style>
</head>
<body style="margin: 0%;">
    <form class="form">
        <div align = "center" class="head">The World of Fruit</div>
        <p align ="center">Fruit Survey</p>

        <table class="table">
            <tr>
                <p><td class="td"><label>Name</label></td><td><input type ="text"></td></p>
            </tr>

            <tr>
                <p><td class="td"><label>Address</label></td><td><input type ="text"></td></p>
            </tr>

            <tr>
                <p><td class="td"><label>Email</label></td><td><input type ="email"></td></p>
            </tr>

            <tr>
                <p><td class="td"><label align="top">How many pieces of fruit<br>do you eat per day?</label></td>
                    <td>
                        <input type ="radio" value="0" name="pieces">0</label><br>
                        <input type ="radio" value="1" name="pieces">1</label><br>
                        <input type ="radio" value="2" name="pieces">2</label><br>
                        <input type ="radio" value=">3"name="pieces">More than two</label><br>
                    </td>
                </p>
            </tr>

            <tr>
                <p><td class="td"><label>My favourite fruit</label></td>
                    <td>
                        <select>
                            <option>Apple</option>
                            <option>Banana</option>
                            <option>Plum</option>
                            <option>Pomegranate</option>
                        </select>
                    </td>
                </p>
            </tr>

            <tr>
                <p><td class="td"><label>Would you like a<br>brochure?</label></td><td><input type="checkbox"></td></p>
            </tr>

            <tr>
                <td class="td"></td>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>
        </table>
     
    </form>
</body>
</html>
